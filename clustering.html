<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
	<link rel="stylesheet" href="css/ol3-demo.css" type="text/css">

	<title>OpenLayer 3 Demo[Clustering]</title>
</head>
<body>
    <script src="http://openlayers.org/en/v3.4.0/build/ol.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/commons.js"></script>
    <div class="container">
    	<div class="row">
    		<div id="map" class="col-md-12"></div>
    	</div>
    	<div class="row">
    		<label for="longitude">Longitude:</label>
    		<input id="longitude" disabled/>

    		<label for="longitude">Latitude:</label>
    		<input id="latitude" disabled/>
    	</div>
	</div>

	<script type="text/javascript">
		var map = new ol.Map({target: 'map'});

		var view = new ol.View({
			center: [-500000, 5000000],
			zoom: 5
		});
		var mapSource = new ol.source.OSM();
		var layer = new ol.layer.Tile({source: mapSource});

		addMarker(0, position, 'images/marker.png', 0.1);
		var markerLayer = new ol.layer.Vector({
		  source: getMarkerSource()
		});

		map.setView(view);
		map.addLayer(layer);
		map.addLayer(markerLayer);
    </script>
</body>
</html>
