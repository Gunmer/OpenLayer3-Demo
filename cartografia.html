<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
	<link rel="stylesheet" href="css/demo.css" type="text/css">

	<title>OpenLayer 3 Demo[Cartografias]</title>
</head>
<body>
	<script src="js/ol-debug.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/commons.js"></script>
	<div class="container">
		<div class="row">
			<div id="map" class="col-md-12"></div>
		</div>
	</div>

	<script type="text/javascript">
	var mapLayer = new ol.layer.Tile({
            source: hyb()
          });
	var map = new ol.Map({
        target: 'map',
        layers: [
          mapLayer
        ],
        view: new ol.View({
          center: [-410819.42693065025, 4945826.244194494],
          maxZoom: 19,
          minZoom: 2,
          zoom: 2
        })
      });


	map.addEventListener('moveend', function(e) {
		if(10 < getZoom()){
			mapLayer.setSource(osm());
			console.info('Open Street Map');
		}else{
			mapLayer.setSource(sat());
			console.info('Satellite');
		}
	});

	function getZoom(){
		return map.getView().getZoom();
	}

	function sat(){
		return new ol.source.MapQuest({layer: 'sat'});
	}

	function osm(){
		return new ol.source.MapQuest({layer: 'osm'});
	}

	function hyb(){
		return new ol.source.MapQuest({layer: 'hyb'});
	}

	</script>
</body>
</html>
